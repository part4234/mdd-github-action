name: Feature Branch

on:
  push:
    branchesIgnore:
      - master
      - release*

jobs:
  test:
    name: Unit Test
    runsOn: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: Maven Package
        run: mvn -B clean package -DskipTests
